<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js"></script>
    <style>
        .form-item{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="form-item">
        <label for="checkboxEl">
            Test checkbox
        </label>
        <input type="checkbox" name="checkboxEl" id="checkboxEl">
    </div>
    <div class="form-item">
        <label for="option1">
            Option 1
        </label>
        <input type="radio" name="option" id="option1" value="user select 01">
        <label for="option2">
            Option 2
        </label>
        <input type="radio" name="option" id="option2" value="user select 02">
        <label for="option3">
            Option 3
        </label>
        <input type="radio" name="option" id="option3" value="user select 03">
    </div>
    <div class="form-item">
        <select name="selectEl" id="selectEl">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    </div>
</body>
</html>
